<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/salt&gt; :: ToDo</title>
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <header>my to do list</header>
  <div class="section">
    <span class="section__title">add your new todo:</span>
    <form class="inputField">
      <input id="input-title" type="text" placeholder="Title">
      <input id="input-desc" type="text" placeholder="Description">
      <button>Add</button>
    </form>
  </div>
  <div class="section">
    <span class="section__title">your todo list:</span>
    <ul class="todoList">
    </ul>
    <span class="section__title">You have <span class="pendingTasks"></span> pending tasks</span>
  </div>
</body>

</html>
